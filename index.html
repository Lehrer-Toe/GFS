<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Nhost ESM-Test – Komplettbeispiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
  <h1>Nhost ESM-Test</h1>
  <p>Dieser Code zeigt, wie man den <strong>NhostClient</strong> und weitere Pakete direkt als ESM-Bundles aus einem CDN (z. B. unpkg) im Browser einbindet, ohne ein eigenes Build-Tool verwenden zu müssen.</p>

  <script type="module">
    /*
     * Beispiel: Einbinden des ESM-Bundles von nhost-js (aktuelle Version)
     * Genau so kann man weitere Nhost-Pakete als ESM über unpkg importieren.
     */
    import { NhostClient } from "https://unpkg.com/@nhost/nhost-js@latest/dist/index.esm.js";

    // Beispiel: Instanzieren des Nhost-Clients
    const nhost = new NhostClient({
      // Hier die eigenen Werte einsetzen:
      subdomain: "YOUR_SUBDOMAIN_HIER",
      region: "eu-central-1"
    });

    console.log("NhostClient erzeugt:", nhost);

    // Beispiel-Aufruf, um z. B. eine GraphQL-Query abzusetzen:
    // (Sinnvoll nur, wenn das Backend korrekt konfiguriert ist.)
    async function testQuery() {
      try {
        const { data, error } = await nhost.graphql.request(`
          query TestQuery {
            __typename
          }
        `);
        if (error) {
          console.error("Fehler bei der GraphQL-Anfrage:", error);
        } else {
          console.log("TestQuery erfolgreich:", data);
        }
      } catch (e) {
        console.error("Allg. Fehler:", e);
      }
    }

    // Direkt mal ausprobieren:
    testQuery();

    /*
     * Falls man weitere Nhost-Pakete braucht (z. B. hasura-auth-js, hasura-storage-js), 
     * kann man diese nach dem gleichen Muster einbinden. 
     * Beispielsweise:
     *
     * import { HasuraAuthClient } from "https://unpkg.com/@nhost/hasura-auth-js@latest/dist/index.esm.js";
     *
     * const authClient = new HasuraAuthClient({ url: "https://xxx.nhost.run/v1/auth" });
     * console.log("HasuraAuthClient:", authClient);
     *
     */
  </script>
</body>
</html>
